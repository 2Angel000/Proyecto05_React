<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map y Filter</title>
    <Script type='text/javascript'>
        const reyes=[
            {
                nombre: "Atanagildo",
                reinado: 15,
                vacasComidas: 9
            },
            {
                nombre: "Ervigio",
                reinado: 7,
                vacasComidas: 3
            },
            {
                nombre: "Ataúlfo",
                reinado: 5,
                vacasComidas: 16
            },
            {
                nombre: "Leovigildo",
                reinado: 18,
                vacasComidas: 3
            },
            {
                nombre: "Sisebuto",
                reinado: 9,
                vacasComidas: 13
            },
            {
                nombre: "Recesvinto",
                reinado: 19,
                vacasComidas: 11
            },
            {
                nombre: "Teodorico",
                reinado: 33,
                vacasComidas: 12
            }
        ];

        window.onload=inicio;

        function inicio(){
            const resultado = reyes.filter(valor=>valor.vacasComidas>=10)
            .map((valor)=>{
                //map(valor|contenido, indice|posicion, array)
                escritura(` <div>${valor.nombre} come ${valor.vacasComidas} vacas al día</div>`);});
                console.log(resultado);
        }

        function escritura (dato){
            document.querySelector(".caja").
            insertAdjacentHTML("beforeend",dato);
        }

    </Script>
</head>
<body>
    <div class="caja">

    </div>

</body>
</html>
